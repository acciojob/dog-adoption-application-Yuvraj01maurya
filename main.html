<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <h2>Dog Adoption Application</h2>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label for="dog_experience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?" required>

    <label for="preferred_breeds">Please select your preferred breeds (select at least 3)</label>
    <select id="preferred_breeds" name="preferred_breeds[]" multiple required>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Poodle">Poodle</option>
      <option value="Beagle">Beagle</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
