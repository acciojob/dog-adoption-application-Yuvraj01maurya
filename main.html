<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <h2>Dog Adoption Application</h2>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" required>

    <label for="multiselect">Please select your preferred breeds (select at least 3)</label>
    <select id="multiselect" name="multiselect" multiple required>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Poodle">Poodle</option>
      <option value="Beagle">Beagle</option>
    </select>

    <button id="submit">Submit</button>
  </form>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
